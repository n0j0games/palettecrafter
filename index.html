<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Title & Icon -->
    <title>PaletteCrafter - Minecraft Color-Palette Generator</title>
    <link rel='icon' href='images/icon.png'>
    <!-- Meta -->
    <meta name='description' content=''>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Google Fonts : -->
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
    <!-- FontAwesome -->
    <script src='https://kit.fontawesome.com/038f795198.js' crossorigin='anonymous'></script>
    <!-- CSS -->
    <link rel='stylesheet' href='style.css'>
    <!-- Scripts -->    
</head>
<body>
    <p id="title"><span>PALETTECRAFTER</span></p>
    <p id="subtitle">Minecraft Color-Palette Generator</p>
    <div id="color-info">
        <p>Pick A Color!</p>
        <i class="fa-solid fa-arrow-down"></i>
    </div>    
    <div id="color-div">
        <img id="color-shadow" src="images/shadow.png" alt="">
        <input id="color" type="color" />
    </div>
    <div class="sub-div" onmouseleave="displayTooltip('',false)">
        <p class="sub-title">Matching Blocks:</p>
        <p class="sub-sub-title">Click on blocks to add them to the palette</p>
        <div id="similar-colors">
        </div>
        <div id="tooltips" class="tooltips"></div>
        <div id="palette-tooltips" class="tooltips"></div>
    </div>
    <div class="sub-div" onmouseleave="displayTooltip('',false)">
        <p class="sub-title">Generated Palette:</p>
        <p class="sub-sub-title">Click on blocks to remove them from the palette</p>
        <div id="palette" class="sortable-list">
            <i class="fa-solid fa-palette"></i>
        </div>
        <div>
            <button onclick="savePalette()"><i class="fa-solid fa-arrow-right-to-bracket"></i>SAVE</button>
            <button id="gen-button" onclick="generateLink()"><i class="fa-solid fa-link"></i>SHARE</button>
            <button onclick="clearPalette()"><i class="fa-regular fa-trash-can"></i>CLEAR</button>
        </div>        
    </div>
    <div class="sub-div">
        <p class="sub-title">Saved Palettes:</p>
        <p class="sub-sub-title">Save your palettes to edit them later</p>
        <div id="saved-palettes"></div>
    </div>
    <a id="footer" href="https://noahschuette.github.io">Made with <img src="images/heart.png" alt=""> by Noah</a>
    <script src='index.js' onload="loadJson()" type="module"></script>    
</body>
